<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>查一查</title>
<link href="css/index.css" rel="stylesheet" >
</head>
<body>
<div id="container">
  <div id="index">
    <div id="btn-start"></div>
  </div>
    
  <div id="video-wrap">
    <video id="video" src="resource/v.mp4" width="1024" height="768"></video>
    <div id="skip"></div>
  </div> 
  
  <div id="main">
    <div id="time-bar-total"></div>
    <div id="time-bar-cur"><img src="images/time_bar_cur.png"></div>
    <div id="time-clock"></div>
    <div id="time-num">30</div>
    <div id="hover"></div>
    <div id="hover2"></div>
    <div id="tips">
      <div id="go-on"></div>
    </div>
    <div id="star">
      <img src="images/star.png" class="star0"/>
    </div>
    <div class="quan ques1 position0"></div>
    <div class="quan ques1 position1"></div>
    <div class="quan ques1 position2"></div>
    <div class="quan ques1 position3"></div>
    <div class="quan ques1 position4"></div>
    <div class="quan ques1 position5"></div>
    
    <div class="quan ques2 position6"></div>
    <div class="quan ques2 position7"></div>
    
    <div class="quan ques3 position8"></div>
    
    <div class="quan ques4 position9"></div>
    
    <div id="question1">
      <div class="btn-go-on"></div>
    </div>
    <div id="question2">
      <div class="btn-go-on"></div>
    </div>
    <div id="question3">
      <div class="btn-go-on"></div>
    </div>
    <div id="question4">
      <div class="btn-go-on"></div>
    </div>
    
    <div id="success">
      <div class="btn-back"></div>
    </div>
    <div id="fail">
      <div class="btn-jx"></div>
      <div class="btn-back"></div>
    </div>
  </div>
  <div id="sound" class="sound-on"></div>
</div>
<audio id="audio" src="resource/sound.mp3" autoplay loop></audio>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
